<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok" (click)="updatePage()">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Edit Page
    </a>
  </div>
</nav>

<div class="container" *ngIf="curPage">
  <div class="form-group">
    <label for="page-name">Name</label>
    <input [(ngModel)]="curPage.name" type="text" class="form-control" id="page-name" placeholder="Page Name">
  </div>
  <div class="form-group">
    <label for="page-title">Title</label>
    <input [(ngModel)]="curPage.title" type="text" class="form-control" id="page-title" placeholder="Page Title">
  </div>
  <button class="btn btn-danger btn-block" (click)="deletePage()">Delete</button>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
