<div class="container">
  <div class="form-group">
    <label for="image-name">Name</label>
    <input type="text" class="form-control" id="image-name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="image-text">Text</label>
    <input [(ngModel)]="curWidget.text" type="text" class="form-control" id="image-text" placeholder={{curWidget.text}}>
  </div>
  <div class="form-group">
    <label for="image-URL">URL</label>
    <input [(ngModel)]="curWidget.url" type="text" class="form-control" id="image-URL" placeholder={{curWidget.url}}>
  </div>
  <div class="form-group">
    <label for="image-width">Width</label>
    <input [(ngModel)]="curWidget.width" type="text" class="form-control" id="image-width" placeholder={{curWidget.width}}>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Upload</label>
    <input type="file" class="form-control" id="exampleInputFile">
  </div>

  <a class="btn btn-primary btn-block" >Upload Image</a>
  <button routerLink=".." class="btn btn-danger btn-block" (click)="deleteWidget(curWidget._id)">Delete</button>
</div>
