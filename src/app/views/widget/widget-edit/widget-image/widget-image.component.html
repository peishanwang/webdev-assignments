<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left" (click)="back()">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok" (click)="updateWidget()">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container" *ngIf="curWidget">
  <div class="form-group">
    <label for="image-name">Name</label>
    <input [(ngModel)]="curWidget.name" type="text" class="form-control" id="image-name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="image-text">Text</label>
    <input [(ngModel)]="curWidget.text" type="text" class="form-control" id="image-text" placeholder={{curWidget.text}}>
  </div>
  <div class="form-group">
    <label for="image-URL">URL</label>
    <input [(ngModel)]="curWidget.url" type="text" class="form-control" id="image-URL" placeholder={{curWidget.url}}>
  </div>
  <div class="form-group">
    <label for="image-width">Width</label>
    <input [(ngModel)]="curWidget.width" type="text" class="form-control" id="image-width" placeholder={{curWidget.width}}>
  </div>

  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="widgetId" value="{{curWidget._id}}"   style="display: none"/>
    <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{pageId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>
  </form>

  <a class="btn btn-primary btn-block "
     [routerLink]="['/user'+'/website/'+websiteId+'/page/'+pageId+'/widget/'+widgetId+'/flickr']" >Choose From Flickr</a>


  <button class="btn btn-danger btn-block" (click)="deleteWidget()">Delete</button>
</div>
