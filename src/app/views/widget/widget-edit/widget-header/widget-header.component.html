<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink=".." class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok" (click)="updateWidget(curWidget)">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container">
  <div class="form-group">
    <label for="heading-name">Name</label>
    <input type="text" class="form-control" id="heading-name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="heading-text">Text</label>
    <input [(ngModel)]="curWidget.text" type="text" class="form-control" id="heading-text" placeholder={{curWidget.text}}>
  </div>
  <div class="form-group">
    <label for="heading-size">Size</label>
    <input [(ngModel)]="curWidget.size" type="text" class="form-control" id="heading-size" placeholder={{curWidget.size}}>
  </div>
  <button routerLink=".." class="btn btn-danger btn-block" (click)="deleteWidget(curWidget._id)">Delete</button>
</div>
