<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left" (click)="back()">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok" (click)="updateWidget()">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container" *ngIf="curWidget">
  <div class="form-group">
    <label for="heading-name">Name</label>
    <input [(ngModel)]="curWidget.name" class="form-control" id="heading-name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="heading-text">Text</label>
    <input [(ngModel)]="curWidget.text" type="text" class="form-control" id="heading-text" placeholder="Text">
  </div>
  <div class="form-group">
    <label for="heading-size">Size</label>
    <input [(ngModel)]="curWidget.size" type="number" class="form-control" id="heading-size" placeholder="Size"
           step="1" min="1" max="6">
  </div>
  <button class="btn btn-danger btn-block" (click)="deleteWidget()">Delete</button>
</div>
