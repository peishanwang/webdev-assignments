<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="/user/website" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold">
          Websites
        </a>
        <a routerLink="/user/website/new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold">
          New Websites
        </a>
        <a class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok" (click)="createWebsite()"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li *ngFor = "let website of websites" class="list-group-item cl-list-item-borderless">
        <a routerLink="/user/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="/user/website/{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-8">
    <div class="form-group">
      <label for="website-name">Name</label>
      <input [(ngModel)] ="webName" type="text" class="form-control" id="website-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="website-description">Description</label>
      <textarea [(ngModel)]="webDes" id="website-description" class="form-control" rows="5" placeholder="Description"></textarea>
    </div>
    <button routerLink="/user/website" class="btn btn-danger btn-block">Cancel</button>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/profile" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
