<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}

</div>

<div class="container">
  <h1>Login</h1>
  <form (ngSubmit) = "login()" #f="ngForm">
    <label>Username</label>
    <input placeholder="username" name="username" type="text" class="form-control" ngModel required #username="ngModel"/>

    <label>Password</label>
    <input placeholder="password" name="password" type="password" class="form-control" ngModel required #password="ngModel"/>

    <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username!
    </span>
    <span class="help-block" *ngIf="!password.valid && password.touched">
        Please enter password!
  </span>
    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
    <a href="{{baseUrl}}/facebook/login" class="btn btn-primary btn-block">
      <span class="fa fa-facebook"></span>
      Facebook
    </a>

    <button class="btn btn-success btn-block" type="submit"
            [routerLink]="['/register']">Register</button>
    <p style="color: darkorange">Hi! You can use username: 'jannunzi' password: 'jannunzi' to login. Then click 'websites' - 'Gizmodo' - 'Post 1' to view the widget list :)</p>

  </form>
</div>
