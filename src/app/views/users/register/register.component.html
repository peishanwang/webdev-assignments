<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<div class="container">
  <h1>Register</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
    <input placeholder="username" name="username" type="text" class="form-control" ngModel required #username="ngModel"/>

    <input placeholder="verify password" name="password1" type="password" class="form-control" ngModel required #password1="ngModel"/>

    <input placeholder="password" name="password2" type="password" class="form-control" ngModel required #password2="ngModel"/>

    <span class="help-block" *ngIf="!username.valid && username.touched">
        Please enter username!
    </span>

    <span class="help-block" *ngIf="!password1.valid && password1.touched">
        Please enter password!
    </span>

    <span class="help-block" *ngIf="!password2.valid && password2.touched">
        Please verify your password!
    </span>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Register</button>
    <button class="btn btn-danger btn-block" type="submit"
            [routerLink]="['/login']">Cancel</button>
  </form>
</div>
