<nav class="navbar cl-blue-navbar navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Profile
    </a>
    <a routerLink="." class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-ok" (click)="updateUser()"></span>
    </a>
  </div>
</nav>


<div class="container" *ngIf="user">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name = "username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name = "email">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" [(ngModel)]="user.firstName" name = "first-name">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" [(ngModel)]="user.lastName" name = "last-name">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     routerLink="/user/{{user._id}}/website">Websites</a>
  <a class="btn btn-danger  btn-block"
     [routerLink]="['/login']">Logout</a>
  <a (click)="deleteUser()"
     class="btn btn-danger btn-block">Delete User</a>
</div>

<nav class="navbar cl-blue-navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <a class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user" ></span>
    </a>
  </div>
</nav>
